<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <h1><b>HAVAIANAS TERESÓPOLIS</b></h1>
    <h2><b>Formulário de Feedback</b></h2>    
    <p><b>Por favor, nos dê seu feedback para nos ajudar a melhorar nossos serviços.</b></p>

    <form action="processar_feedback.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="numero">Número:</label>
        <input type="numero" id="numero" name="numero" required><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4"                  cols="50" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
